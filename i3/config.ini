[colors]
background = #7833b8
background-alt = #bd93f9
foreground = #C5C8C6
primary = #bd93f9
secondary = #ff79c6
alert = #A54242
disabled = #707880
text = #760d99

[bar/example]
width = 100%
height = 15pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
text = ${colors.text}

line-size = 1pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font Mono:pixelsize=10;2
font-1 = Hack Nerd Font Mono:pixelsize=12;2

modules-left = xworkspaces xwindow
modules-right = player-mpris-simple pulseaudio battery-combined-udev xkeyboard date info-kernel

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.background}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

#[module/filesystem]
#type = internal/fs
#interval = 25

#mount-0 = /

#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

#label-unmounted = %mountpoint% not mounted
#label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï©½ "
#format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/battery-combined-udev]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/battery-combined-udev/battery-combined-udev.sh
tail = true

[module/info-kernel]
type = custom/script
exec = uname -r
interval = 1024

[module/player-mpris-simple]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/player-mpris-simple/player-mpris-simple.sh
interval = 3
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
#label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

#[module/memory]
#type = internal/memory
#interval = 2
#format-prefix = "RAM "
#format-prefix-foreground = ${colors.primary}
#label = %percentage_used:2%%

#[module/cpu]
#type = internal/cpu
#interval = 2
#format-prefix = "CPU "
#format-prefix-foreground = ${colors.primary}
#label = %percentage:2%%

